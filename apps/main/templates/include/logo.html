{% load staticfiles %}
<form class="form-inline">
    <div class="form-group">
        <div class="logo"><img src="{% static 'img/logo.gif' %}" alt=""></div>
        <div class="search">
            <input type="text" class="form-control" style="width: 350px" name="{{ param }}" value="{{ term }}">
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"
                                                            aria-hidden="true"></span> Search</button>
            </span>
        </div>
    </div>
</form>
