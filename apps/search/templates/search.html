{% load staticfiles %}
<div>
    {#    搜索框#}
    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input type="search" style="width: 350px;" name="info" placeholder="搜索">
        <button type="submit">Search</button>
    </form>
    {#    热门推荐#}
    <ul>
        <li>口红</li>
        <li>连衣裙</li>
    </ul>
</div>
<div>
    {{ msg }}
    <ul class="shop clear">
        {% for shop in shops_search %}
            <li class="shop_info">
                <a href="{% url 'detail' %}?sid={{ shop.shop_id }}">
                    <img src="/static/img/middle/{{ shop.img }}.jpg" alt="">
                    <p>{{ shop.name }}</p>
                    <p>{{ shop.promote_price }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
